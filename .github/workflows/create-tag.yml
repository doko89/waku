name: Create Tag and Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to tag (e.g., 1.0.3 - without v prefix)'
        required: true
        type: string

jobs:
  create-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_DEPLOY_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version format
        run: |
          if [[ ! "${{ github.event.inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format X.Y.Z (e.g., 1.0.3)"
            exit 1
          fi

      - name: Check if tag exists
        run: |
          if git rev-parse "v${{ github.event.inputs.version }}" >/dev/null 2>&1; then
            echo "Error: Tag v${{ github.event.inputs.version }} already exists"
            exit 1
          fi

      - name: Pull latest changes
        run: git pull origin main

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag via SSH
        run: |
          # Configure git to use SSH
          git remote set-url origin git@github.com:${{ github.repository }}.git

          echo "Creating tag v${{ github.event.inputs.version }} from latest commit..."
          git tag -a "v${{ github.event.inputs.version }}" -m "Release v${{ github.event.inputs.version }}"
          git push origin "v${{ github.event.inputs.version }}"

          echo "âœ… Tag v${{ github.event.inputs.version }} created and pushed successfully!"
          echo "ðŸš€ Build workflow will start automatically..."

      - name: Summary
        run: |
          echo "âœ… Tag v${{ github.event.inputs.version }} created successfully" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Build and release workflow will start automatically" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Release will include binaries for:" >> $GITHUB_STEP_SUMMARY
          echo "- Linux: amd64, arm64, armv7" >> $GITHUB_STEP_SUMMARY
          echo "- Windows: amd64, arm64" >> $GITHUB_STEP_SUMMARY
          echo "- macOS: amd64, arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Monitor progress at: https://github.com/${{ github.repository }}/actions" >> $GITHUB_STEP_SUMMARY